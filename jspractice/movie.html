<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Movie Search</h1>
        <div class="mb-4">
            <input type="text" id="searchInput" class="form-control" placeholder="Search for a movie...">
        </div>
        <div class="mb-4">
            <button id="sortButton" class="btn btn-primary">Sort by Release Year</button>
            <button id="sortButtonAlpha" class="btn btn-info">Sort Alphabetically</button>
            <button id="exportButton" class="btn btn-secondary">Export as JSON</button>
        </div>
        <div id="movieContainer" class="row"></div>
    </div>

    <script src="movie.js"></script>
</body>
</html>
