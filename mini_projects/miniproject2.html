<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./miniproject2.js" defer></script>
</head>
<body>
    <main class="main">
        <header class="header-home">
            <div class="container">
                <div class="logo-wrapper">
                    <img src="/module6/resources/pokeball.svg" alt="pokeball">
                    <h1>Pokedex</h1>
                </div>
                <div class="search-wrapper">
                    <div class="search-wrap">
                        <img src="/module6/resources/search.svg" alt="Search icon" class="search-icon">
                        <input type="text" class="search-input body3-fonts" placeholder="Search"/>
                        <img src="/module6/resources/cross.svg" alt="cross icon" class="search-close-icon" id="search-close.icon">
                    </div>
                    <div class="sort-wrapper">
                        <div class="sort-wrap">
                            <img src="/module6/resources/sorting.svg" alt="Sorting" class="sort-icon" id="sort-icon">
                        </div>
                        <div class="filter-wrapper">
                            <p class="body2-fonts">Sort By:</p>
                            <div class="filter-wrap">
                                <div>
                                    <input type="radio" id="number" name="filters" value="number" checked/>
                                    <label for="number" class="body3-fonts">Number</label>
                                </div>
                                <div>
                                    <input type="radio" id="name" name="filters" value="name"/>
                                    <label for="name" class="body3-fonts">Name</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <section class="pokemon-list">
            <div class="container">
                <div class="list-wrapper"></div>
            </div>
            <div id="not-found-message">Pokemon not found</div>
        </section>
    </main>
</body>
</html>
